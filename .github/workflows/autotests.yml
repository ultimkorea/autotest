name: Tests

on:
  push

jobs:
  tests:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install Chrome
      run: sudo apt-get install google-chrome-stable
    - name: Install Dependencies
      run: pip install -r requirements.txt
    - name: Run all tests
      run: pytest